################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

monitor= eDP-1, 1920x1200@60, 0x0, 1
# monitor= DP-3, 1920x1080@120, 0x0,1
# monitor= DP-2, 1920x1080@144, 1920x0, 1
# monitor= HDMI-A-2, 1920x1090@120, 1920x0, 1 

# Vertical monitor
# monitor= DP-1, 1920x1080@120, 0x0, 1, transform, 1

$mainMonitor = DP-3
$secondaryMonitor = DP-2

workspace= 1, monitor:$mainMonitor, default:true
workspace= 2, monitor:$mainMonitor, default:true
workspace= 6, monitor:$secondaryMonitor, default:true
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = google-chrome-stable --new-window --enable-features=UseOzonePlatform --ozone-platform=wayland
$notes = obsidian
$webapp = $browser --app
$editor = code
$colorPicker = hyprpicker

# --enable-features=UseOzonePlatform --ozone-platform=wayland use this flag to launch CEF/Electron apps in wayland

#################
### AUTOSTART ###
#################

